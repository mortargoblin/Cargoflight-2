<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script defer src="script/map.js"></script>
  <script defer src="script/main.js"></script>

  <title> Cargoflight 2 </title>
</head>

<body>
  <div class="container">
    <div id="top">
      <div class="top-item">
        <h1>Cargo Flight 2</h1>
      </div>
      <div class="top-item">
        <h1 id="company-name">company name</h1>
      </div>
    </div>
    <div class="flex-container">
      <div id="left">
        <div id="destinations" class="ridged">
          <h2>Destinations</h2>
        </div>
        <ul id="destination-list">
        </ul>
      </div>
      <div id="middle">
        <div id="map" class="ridged"></div>
      </div>
      <div id="right">
        <div id="img-container" class="ridged">
          <img id="plane-img" src="img/plane-placeholder.png">
        </div>
        <div id="stats" class="ridged">
          <h2>Here is some stats and also this will be Your Companys name</h2>
          <ul>
            <li>somthing1</li>
            <li>somthing2</li>
          </ul>
        </div>
        <div id="buttons">
          <button id="upgrade">upgrade</button>
          <button>something</button>
        </div>
        <div id="fuel" class="ridged">gauge</div>
      </div>
    </div>
  </div>
</body>

</html>
